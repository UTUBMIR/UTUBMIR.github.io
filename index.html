<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Годинник та Запис Камери</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #clock { font-size: 2em; margin: 20px; }
        #cameraControls { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="clock">00:00:00</div>
    <div id="cameraControls">
        <button onclick="startRecording(0)">Фронтальна камера</button>
        <button onclick="startRecording(1)">Задня камера</button>
        <button onclick="stopRecording()">Зупинити запис</button>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        let mediaRecorder = null;
        let recordedChunks = [];
        let activeStream = null;

        async function getCameras() {
            let devices = await navigator.mediaDevices.enumerateDevices();
            console.log(devices);  // Перевірка доступних пристроїв
            return devices.filter(device => device.kind === 'videoinput');
        }

        async function startRecording(cameraIndex) {
            let cameras = await getCameras();
            if (cameraIndex >= cameras.length) {
                alert("Камера не знайдена.");
                return;
            }

            if (activeStream) {
                activeStream.getTracks().forEach(track => track.stop());
            }

            let constraints = { 
                video: { 
                    deviceId: { exact: cameras[cameraIndex].deviceId }
                },
                audio: false
            };

            try {
                let stream = await navigator.mediaDevices.getUserMedia(constraints);
                activeStream = stream;

                mediaRecorder = new MediaRecorder(stream);
                recordedChunks = [];
                mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
                mediaRecorder.onstop = () => saveRecording(cameraIndex);
                mediaRecorder.start();
            } catch (error) {
                console.error("Error accessing the camera: ", error);
                alert("Не вдалося підключитися до камери.");
            }
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
        }

        function saveRecording(cameraIndex) {
            let blob = new Blob(recordedChunks, { type: 'video/webm' });
            let url = URL.createObjectURL(blob);
            let a = document.createElement('a');
            a.href = url;
            a.download = `recording_camera${cameraIndex}.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === '1') startRecording(0); // Фронтальна камера
            if (event.key === '2') startRecording(1); // Задня камера
            if (event.key === 's') stopRecording();
        });
    </script>
</body>
</html>
