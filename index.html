<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #clock { font-size: 2em; margin: 20px; }
    </style>
</head>
<body>
    <div id="clock">00:00:00</div>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
        
        let mediaRecorders = [];
        let recordedChunks = {};
        let activeStreams = [];

        async function getCameras() {
            let devices = await navigator.mediaDevices.enumerateDevices();
            return devices.filter(device => device.kind === 'videoinput');
        }

        async function startRecording() {
            let cameras = await getCameras();
            
            mediaRecorders = [];
            recordedChunks = {};
            activeStreams.forEach(stream => stream.getTracks().forEach(track => track.stop()));
            activeStreams = [];

            for (let camera of cameras) {
                let constraints = { video: { deviceId: { exact: camera.deviceId } }, audio: false };
                let stream = await navigator.mediaDevices.getUserMedia(constraints);
                activeStreams.push(stream);
                
                let mediaRecorder = new MediaRecorder(stream);
                recordedChunks[camera.deviceId] = [];
                mediaRecorder.ondataavailable = event => recordedChunks[camera.deviceId].push(event.data);
                mediaRecorder.onstop = () => saveRecording(camera.deviceId);
                mediaRecorder.start();
                mediaRecorders.push(mediaRecorder);
            }
        }

        function stopRecording() {
            mediaRecorders.forEach(recorder => recorder.stop());
        }

        function saveRecording(deviceId) {
            let blob = new Blob(recordedChunks[deviceId], { type: 'video/webm' });
            let url = URL.createObjectURL(blob);
            let a = document.createElement('a');
            a.href = url;
            a.download = `recording_${deviceId}.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 's') startRecording();
            if (event.key === 'e') stopRecording();
        });
    </script>
</body>
</html>
